<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Custom image filter</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="//ajax.googleapis.com" rel="dns-prefetch">
    <link href="assets/css/style.min.css" rel="stylesheet">

    <script src="assets/js/vendor/modernizr-2.6.2.min.js"></script>

  </head>
  <body onload="setCanvas()">

    <main class="main" role="main">
      <div class="menu">
        <div class="image-uploader">
          <input class="file-input" type="file" onchange="checkFile()" id="imageInput"><br>
          <label class="file-input-label button-white" for="imageInput">UPLOAD IMAGE</label>
        </div>
        <div class="row">
          <input type="radio" name="filterMode" value="image" id="imageOption"><label for="imageOption">FULL IMAGE</label>
          <input type="radio" name="filterMode" value="stripes" id="stripesOption" checked><label for="stripesOption">STRIPES</label>
        </div>
        <div class="stripes-options" id="stripesParameters">
          <div class="row">
            <input type="radio" name="stripesDirection" value="vertical" id="stripesVerticalOption" checked><label for="stripesVerticalOption">VERTICAL</label>
            <input type="radio" name="stripesDirection" value="horizontal" id="stripesHorizontalOption"><label for="stripesHorizontalOption">HORIZONTAL</label>
          </div>
          <div class="slider-container">
            <div id="stripeWidthSlider" class="stripesWidthSlider"></div><label class="slider-container-label">STRIPES WIDTH</label>
          </div>
          <div class="slider-container">
            <div id="stripeSpaceSlider" class="stripesWidthSlider"></div><label class="slider-container-label">SPACE BETWEEN STRIPES</label>
          </div>
        </div>

        <button class="button" onclick="addGrayStripes()">GRAY STRIPES</button>
        <button class="button" onclick="addColorInvertedStripes()">COLOR INVERTED STRIPES</button>
        <div class="tinted-stripes-button">
          <button class="button" onclick="addColorTint()">STRIPES WITH COLOR TINT</button>
          <input class="color-input" id="colorInput" type="color" value="rgb(162, 63, 3)">
        </div>
        <button class="button" onclick="addBlurEffect()">BLUR</button>
        <button class="button" onclick="addGlowEffect()">Glow</button>
        <button class="button-white" onclick="resetFilter()">RESET</button>
      </div>

      <div class="images-container">
        <img class="origin-image" id="originImage" width="200">
        <canvas class="result-canvas" id="resultCanvas" width="500" height="500"></canvas>
      </div>

    </main>


    <footer class="footer" role="contentinfo">

    </footer>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="assets/js/bower.js"></script>
    <script src="assets/js/scripts.min.js"></script>

  </body>
</html>
